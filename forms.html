<form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="b95072ee-2979-4169-9d87-da6d20d0620f">
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name*" name="name">
            </div><!--/.form-group-->
        </div><!--/.col-->
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email*" name="email">
            </div><!--/.form-group-->
        </div><!--/.col-->
    </div><!--/.row-->
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
            </div><!--/.form-group-->
        </div><!--/.col-->
    </div><!--/.row-->
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea class="form-control" rows="8" id="comment" placeholder="Message" ></textarea>
            </div><!--/.form-group-->
        </div><!--/.col-->
    </div><!--/.row-->
    <div class="row">
        <div class="col-sm-12">
            <div class="single-contact-btn">
                <!-- <a class="contact-btn" href="#" role="button" type="submit">submit</a> -->
                <button class="contact-btn" type="submit">Submit</button>
            </div><!--/.single-single-contact-btn-->
        </div><!--/.col-->
    </div><!--/.row-->
</form><!--/form-->
